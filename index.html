<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>When did THAT happen?!</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class ="container">
		<div class='row' id='topbar'>
			<div class='col-sm-3'>When did THAT happen?!</div>
			<div class='col-sm-2' id='todays-date'></div>
			<div class='col-sm-2' id='questions-answered'></div>
			<div class='col-sm-2' id='point-total'></div>
			<div class='col-sm-1' id='average-score'></div>
			<div class='col-sm-2' id='performance-summary'>
				<button type="button" class="btn btn-warning" id='button-summary'>SUMMARY</button>
				<button type="button" class="btn btn-danger" id='button-hide-summary' style="display: none">Close Summary</button>
			</div>
		</div>
		<div class='row' id='stats-summary'></div>
		<div class="row">
			<div class="col-xs-2">
				<div class="row" id="dates-row">
				</div>
			</div>
			<div class="col-xs-10">
				<div class="row" id="events-row">
				</div>
			</div>
		</div>
	</div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="main.js"></script>

</body>
</html>
